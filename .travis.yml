sudo: false
language: node_js
cache:
  directories:
  - node_modules
env:
  - NODE_ENV=development
matrix:
  fast_finish: true
install:
  - NODE_ENV=development npm install
script:
  - npm run lint
  - npm run test -- --runInBand
  - npm run coverage
before_deploy:
  - npm run build
deploy:
  skip_cleanup: true
  provider: npm
  email: epegzz@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: epegzz/node-scraper
